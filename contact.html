<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans m-0 p-0">
    <nav class="bg-gray-800 p-3">
      <a href="index.html" class="text-white mr-4 no-underline hover:underline"
        >Home</a
      >
      <a href="about.html" class="text-white mr-4 no-underline hover:underline"
        >About</a
      >
      <a href="contact.html" class="text-white no-underline hover:underline"
        >Contact</a
      >
    </nav>

    <div class="p-5">
      <h1 class="text-3xl font-bold text-gray-800 mb-3">Contact Me</h1>
      <p class="text-gray-600 mb-3">
        You can reach me through the form below or at my email.
      </p>

      <p class="font-bold mb-4 text-gray-700">
        Email: <span class="text-blue-500">[youremail@email.com]</span>
      </p>

      <form class="max-w-md">
        <label class="block text-gray-700 text-sm mb-1">Name:</label>
        <input
          type="text"
          placeholder="Your name"
          class="w-full border border-gray-300 p-2 mb-3 md:text-base text-sm"
        />

        <label class="block text-gray-700 text-sm mb-1">Email:</label>
        <input
          type="email"
          placeholder="Your email"
          class="w-full border border-gray-300 p-2 mb-3 md:text-base text-sm"
        />

        <label class="block text-gray-700 text-sm mb-1">Message:</label>
        <textarea
          rows="5"
          placeholder="Write your message here..."
          class="w-full border border-gray-300 p-2 mb-3"
        ></textarea>

        <button
          type="submit"
          class="bg-blue-500 text-white px-5 py-2 border-0 hover:bg-blue-700 cursor-pointer"
        >
          Send
        </button>
      </form>
    </div>

    <footer class="bg-gray-800 text-white text-center p-3 mt-10">
      <p>&copy; 2026 Hojin Choi</p>
    </footer>
  </body>
</html>
